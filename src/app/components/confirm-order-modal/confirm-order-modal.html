<!-- This is a confirm order modal component of the Pizza App, only shows when user is about to place an order -->

<div class="modal-overlay" (click)="onCancel()">
  <div class="modal-content" (click)="$event.stopPropagation()">

    <h3>Confirm Order</h3>
    <p>Are you sure you want to confirm your order?</p>

    <div class="modal-actions">
      <button class="cancel-button" (click)="onCancel()">Cancel</button>
      <button class="confirm-button" (click)="onConfirm()">Confirm Order</button>
    </div>
  </div>
</div>
