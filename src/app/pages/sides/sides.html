<!-- page for ordering sides -->
<div class="sides-container">
  <h1 class="page-title">Sides Page</h1>

  <div class="sides-content">
    <!-- image of the selected side -->
    <div class="preview-section">
      <div class="side-image">
        <img [src]="selectedSide.image" [alt]="selectedSide.name" class="side-photo" />
      </div>
    </div>

    <!-- form to choose your side -->
    <div class="form-section">

      <form class="builder-form">
        <!-- buttons for garlic bread, salad, wings -->
        <div class="side-types">
          @for (side of sideOptions; track side.id) {
            <button 
              type="button"
              class="side-btn"
              [class.selected]="selectedSide.id === side.id"
              (click)="selectedSide = side">
              {{ side.name }}
            </button>
          }
        </div>

        <!-- size options -->
        <fieldset class="form-group">
          <legend>Size</legend>
          <div class="radio-group">
            @for (size of sizeOptions; track size.value) {
              <label>
                <input 
                  type="radio" 
                  name="size" 
                  [value]="size.value" 
                  [(ngModel)]="selectedSize"
                />
                {{ size.label }}
              </label>
            }
          </div>
        </fieldset>

        <!-- quantity input -->
        <div class="form-group quantity-group">
          <label for="qty">Quantity:</label>
          <input 
            type="number" 
            id="qty" 
            name="quantity" 
            [(ngModel)]="quantity" 
            min="1" 
            max="10"
          />
        </div>

        <!-- price calculation -->
        <div class="price-box">
          <div class="price-row">
            <span>Unit: ${{ unitPrice.toFixed(2) }}</span>
          </div>
          <div class="price-row total">
            <span>Subtotal: ${{ subtotal.toFixed(2) }}</span>
          </div>
        </div>

        <!-- buttons for add/reset -->
        <div class="actions">
          <button type="button" class="btn btn-primary" (click)="addToCart()">
            Add to Cart
          </button>
          <button type="button" class="btn btn-secondary" (click)="resetForm()">
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
