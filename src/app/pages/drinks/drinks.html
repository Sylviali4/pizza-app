<!-- This is a drinks page of the Pizza App -->
<!-- Drinks Page -->
<div class="drinks-container">
  <h1 class="page-title">Drink Page</h1>

  <div class="drinks-content">
    <!-- Drink Preview -->
    <div class="preview-section">
      <div class="drink-image">
        <svg viewBox="0 0 200 300" class="drink-cup">
          <!-- Cup body -->
          <rect x="50" y="50" width="100" height="200" rx="10" fill="#8B4513" stroke="#000" stroke-width="3"/>
          <!-- Inner liquid -->
          <rect x="60" y="70" width="80" height="160" rx="5" fill="#4A2511"/>
          <!-- Ice cubes -->
          <rect x="70" y="80" width="25" height="25" rx="3" fill="#E8F4F8" opacity="0.7"/>
          <rect x="105" y="90" width="25" height="25" rx="3" fill="#E8F4F8" opacity="0.7"/>
          <rect x="75" y="120" width="25" height="25" rx="3" fill="#E8F4F8" opacity="0.7"/>
          <!-- Straw -->
          <rect x="110" y="20" width="8" height="120" fill="#FF6B35" stroke="#000" stroke-width="1"/>
          <ellipse cx="114" cy="20" rx="4" ry="3" fill="#FF6B35" stroke="#000" stroke-width="1"/>
          <!-- Cup rim -->
          <ellipse cx="100" cy="50" rx="50" ry="8" fill="#A0522D" stroke="#000" stroke-width="3"/>
        </svg>
      </div>
      <p class="drink-label">Choose your drink</p>
    </div>

    <!-- Drink Selection Form -->
    <div class="form-section">
      <form class="builder-form">
        <!-- Drink Type Selection -->
        <div class="drink-types">
          <button 
            type="button"
            *ngFor="let drink of drinkOptions" 
            class="drink-btn"
            [class.selected]="selectedDrink.id === drink.id"
            (click)="selectedDrink = drink">
            {{ drink.name }}
          </button>
        </div>

        <!-- Size Selection -->
        <fieldset class="form-group">
          <legend>Size</legend>
          <div class="radio-group">
            <label *ngFor="let size of sizeOptions">
              <input 
                type="radio" 
                name="size" 
                [value]="size.value" 
                [(ngModel)]="selectedSize"
              />
              {{ size.label }}
            </label>
          </div>
        </fieldset>

        <!-- Quantity -->
        <div class="form-group quantity-group">
          <label for="qty">Quantity:</label>
          <input 
            type="number" 
            id="qty" 
            name="quantity" 
            [(ngModel)]="quantity" 
            min="1" 
            max="10"
          />
        </div>

        <!-- Price Display -->
        <div class="price-box">
          <div class="price-row">
            <span>Unit: ${{ unitPrice.toFixed(2) }}</span>
          </div>
          <div class="price-row total">
            <span>Subtotal: ${{ subtotal.toFixed(2) }}</span>
          </div>
        </div>

        <!-- Actions -->
        <div class="actions">
          <button type="button" class="btn btn-primary" (click)="addToCart()">
            Add to Cart
          </button>
          <button type="button" class="btn btn-secondary" (click)="resetForm()">
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
