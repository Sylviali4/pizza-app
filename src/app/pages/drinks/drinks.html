<!-- drinks selection page -->
<div class="drinks-container">
  <h1 class="page-title">Drink Page</h1>

  <div class="drinks-content">
    <!-- shows the drink image -->
    <div class="preview-section">
      <div class="drink-image">
        <img [src]="selectedDrink.image" [alt]="selectedDrink.name" class="drink-photo" />
      </div>
      <p class="drink-label">Choose your drink</p>
    </div>

    <!-- form where you pick the drink -->
    <div class="form-section">
      <form class="builder-form">
        <!-- buttons for different drinks -->
        <div class="drink-types">
          @for (drink of drinkOptions; track drink.id) {
            <button 
              type="button"
              class="drink-btn"
              [class.selected]="selectedDrink.id === drink.id"
              (click)="selectedDrink = drink">
              {{ drink.name }}
            </button>
          }
        </div>

        <!-- pick small medium or large -->
        <fieldset class="form-group">
          <legend>Size</legend>
          <div class="radio-group">
            @for (size of sizeOptions; track size.value) {
              <label>
                <input 
                  type="radio" 
                  name="size" 
                  [value]="size.value" 
                  [(ngModel)]="selectedSize"
                />
                {{ size.label }}
              </label>
            }
          </div>
        </fieldset>

        <!-- how many you want -->
        <div class="form-group quantity-group">
          <label for="qty">Quantity:</label>
          <input 
            type="number" 
            id="qty" 
            name="quantity" 
            [(ngModel)]="quantity" 
            min="1" 
            max="10"
          />
        </div>

        <!-- shows the total -->
        <div class="price-box">
          <div class="price-row">
            <span>Unit: ${{ unitPrice.toFixed(2) }}</span>
          </div>
          <div class="price-row total">
            <span>Subtotal: ${{ subtotal.toFixed(2) }}</span>
          </div>
        </div>

        <!-- add to cart or reset buttons -->
        <div class="actions">
          <button type="button" class="btn btn-primary" (click)="addToCart()">
            Add to Cart
          </button>
          <button type="button" class="btn btn-secondary" (click)="resetForm()">
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
