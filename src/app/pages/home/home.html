<!-- SLO H2 - semantic HTML -->
<!-- main landing page with the pizza wheel -->
<div class="home-layout">
  <!-- left side has extra pizza options -->
  <aside class="side-options left-side">
    <div class="flavor-circles">
      @for (pizza of smallPizzas; track pizza.id) {
        <div class="small-pizza-wheel">
          @for (slice of pizza.slices; track slice.position) {
            <button class="mini-slice mini-{{slice.position}}"
                    [style.background-image]="'url(' + slice.image + ')'"
                    (click)="selectSlice(slice)"></button>
          }
          <span class="circle-label">{{ pizza.name }}</span>
        </div>
      }
    </div>
  </aside>

  <!-- big pizza wheel in the middle -->
  <main class="wheel-landing">
    <div class="wheel" role="group" aria-label="Pizza types">
      <!-- split into 4 quarters, each one is a different flavor -->
      <button class="slice tl"
              (click)="selectMainFlavor(mainFlavors[0])"
              [attr.aria-label]="'Choose ' + mainFlavors[0].name">
        <span class="slice-label">{{ mainFlavors[0].name }}</span>
      </button>

      <button class="slice tr"
              (click)="selectMainFlavor(mainFlavors[1])"
              [attr.aria-label]="'Choose ' + mainFlavors[1].name">
        <span class="slice-label">{{ mainFlavors[1].name }}</span>
      </button>

      <button class="slice bl"
              (click)="selectMainFlavor(mainFlavors[2])"
              [attr.aria-label]="'Choose ' + mainFlavors[2].name">
        <span class="slice-label">{{ mainFlavors[2].name }}</span>
      </button>

      <button class="slice br"
              (click)="selectMainFlavor(mainFlavors[3])"
              [attr.aria-label]="'Choose ' + mainFlavors[3].name">
        <span class="slice-label">{{ mainFlavors[3].name }}</span>
      </button>

    </div>
  </main>

  <!-- sides and drinks buttons on the right -->
  <aside class="side-options right-side">
    <button class="menu-option" (click)="goToSides()" aria-label="Choose Sides">
      <div class="option-icon">üçü</div>
      <div class="option-text">
        <span class="option-label">Side</span>
        <span class="option-sublabel">choose sides</span>
      </div>
    </button>

    <button class="menu-option" (click)="goToDrinks()" aria-label="Choose Drinks">
      <div class="option-icon">ü•§</div>
      <div class="option-text">
        <span class="option-label">Drink</span>
        <span class="option-sublabel">choose drinks</span>
      </div>
    </button>
  </aside>
</div>
