<div class="customize-container">
  <h1 class="page-title">Customization Pizza Page</h1>

  <div class="customize-content">
    <div class="preview-section">
      <img [src]="selectedPizza.image" [alt]="selectedPizza.name" class="pizza-preview" />
      <p class="pizza-description">{{ selectedPizza.description }}</p>
    </div>

    <div class="form-section">
      <form class="builder-form">
        <div class="form-group">
          <label for="pizza">Pizza Type:</label>
          <select id="pizza" [(ngModel)]="selectedPizza.id" (change)="onPizzaChange($event)" name="pizzaType">
            @for (pizza of pizzaOptions; track pizza.id) {
              <option [value]="pizza.id">
                {{ pizza.name }}
              </option>
            }
          </select>
        </div>

        <fieldset class="form-group">
          <legend>Size:</legend>
          <div class="radio-group">
            @for (size of sizeOptions; track size.value) {
              <label>
                <input
                  type="radio"
                  name="size"
                  [value]="size.value"
                  [(ngModel)]="selectedSize"
                />
                {{ size.label }}
              </label>
            }
          </div>
        </fieldset>

        <fieldset class="form-group">
          <legend>Crust:</legend>
          <div class="radio-group">
            @for (crust of crustOptions; track crust.value) {
              <label>
                <input
                  type="radio"
                  name="crust"
                  [value]="crust.value"
                  [(ngModel)]="selectedCrust"
                />
                {{ crust.label }}
              </label>
            }
          </div>
        </fieldset>

        <div class="form-group">
          <label for="qty">Quantity:</label>
          <input
            type="number"
            id="qty"
            name="quantity"
            [(ngModel)]="quantity"
            min="1"
            max="10"
          />
        </div>

        <div class="price-box">
          <div class="price-row">
            <span>Unit Price:</span>
            <span class="price">${{ unitPrice.toFixed(2) }}</span>
          </div>
          <div class="price-row total">
            <span>Subtotal:</span>
            <span class="price">${{ subtotal.toFixed(2) }}</span>
          </div>
        </div>

        <div class="actions">
          <button type="button" class="btn btn-primary" (click)="addToCart()">
            Add to Cart
          </button>
          <button type="button" class="btn btn-secondary" (click)="resetForm()">
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
